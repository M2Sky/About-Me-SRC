<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CELESTIAL WEBSITE LOADER</title>
</head>
<body>
  <input type="text" id="websiteInput" placeholder="Enter a number between 1 and 9">
  <button onclick="promptForWebsite()">Go</button>

  <script>
const urls = [
  "https://frenchhelp.alte.ca/",
  "https://geometrytutor.actsministries.org/",
  "https://pillowbread.yes.pii.at/",
  "https://biologyap.csproject.org",
  "https://schoolhelp4.aintno.info",
  "https://totallymath.cloudsites.me/",
  "https://qwedsa.animeking.dk/",
  "https://64r.grigorev.fi/",
  "https://ik6.consultancy-x.com/"
];
function getRandomUrl() {
  const randomIndex = Math.floor(Math.random() * urls.length);
  return urls[randomIndex];
}
function promptForWebsite() {
  let input = prompt("1-9 Websites available. Enter the number of the website you want to use:");
  input = parseInt(input);
  if (input >= 1 && input <= 9) {
    redirectToUrl(urls[input - 1]);
  } else {
    alert("Invalid input. Please enter a number between 1 and 9.");
  }
}
function redirectToUrl(url) {
  window.location.href = url;
}
promptForWebsite();
  </script>
</body>
</html>
